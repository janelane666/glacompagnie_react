<!DOCTYPE html>
<html>

<head>

	<meta charset="UTF-8">
	<title>Loan's UI Kit</title>

	<!-- Stylesheet -->
	<link rel="stylesheet" href="style.css" class="css">

	<!-- Google fonts  -->
	<link href="https://fonts.googleapis.com/css?family=Anton|Karla|Viga&display=swap" rel="stylesheet"> 

	<!-- Bootswatch theme  -->
	<link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/lux/bootstrap.min.css" rel="stylesheet" integrity="sha384-hVpXlpdRmJ+uXGwD5W6HZMnR9ENcKVRn855pPbuI/mwPIEKAuKgTKgGksVGmlAvt" crossorigin="anonymous">

</head>

<body>
<br>
<br>
<div class="container">
<form>
  <fieldset>
    <legend>Sign Up</legend>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
     <div class="form-group">
      <label for="exampleInputPassword1">Confirm Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <fieldset class="form-group">
      <legend>Checkboxes</legend>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" value="" checked="">
          Subscribe to our newsletters
        </label>
      </div>
      <div class="form-check disabled">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" value="" disabled="">
          I agree to Terms and Conditions, and Privacy Policy
        </label>
      </div>
    </fieldset>
    <button type="submit" class="btn btn-info">Submit</button>
  </fieldset>
</form>
</div>
<br>
<hr>
<br>
<div class="container">
<form>
  <fieldset>
    <legend>Log In</legend>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <fieldset class="form-group">
      <legend>Checkboxes</legend>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" value="" checked="">
          Remember Me
        </label>
      </div>
      <div class="form-check disabled">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" value="" disabled="">
          Forgot My Password
        </label>
      </div>
    </fieldset>
    <button type="submit" class="btn btn-info">Submit</button>
  </fieldset>
</form>
</div>
<br>
<hr>
<br>
<div class="container">
<form>
  <fieldset>
    <legend>Forgot Your Password</legend>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">You'll receive an email shortly</small>
    </div>
    <fieldset class="form-group">
      <legend>Checkboxes</legend>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" value="" checked="">
          Send Again
        </label>
      </div>
    </fieldset>
    <button type="submit" class="btn btn-info">Submit</button>
  </fieldset>
</form>
</div>
<br>
<hr>
<br>
<div class="container">
<form>
  <fieldset>
    <legend>New Password</legend>
    <div class="form-group">
      <label for="exampleInputEmail1">New Password</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Password">
      <small id="emailHelp" class="form-text text-muted">Please enter a new password</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Confirm Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    </fieldset>
    <button type="submit" class="btn btn-info">Submit</button>
  </fieldset>
</form>
</div>

</body>
